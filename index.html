<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Balls Animation</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin-top: 10px;

            cursor: pointer;

            color: white;
            border: none;
            border-radius: 4px;

    <canvas id="canvas" width="600" height="400"></canvas>
    <script src="script.js"></script>

</html>
